{% extends "base.html" %}
{% block body %}



<div class="add_product">
    <h1>Add A Product</h1>
    <form action="/vendor_product" method="POST">
        <input type="text" name="title" placeholder="Enter product title:"> <br>
        <input type="text" name="description" placeholder="Enter description:"> <br>
        <input type="text" name="image" placeholder="Enter image URL:"> <br>
        <input type="text" name="category" placeholder="Enter category:"> <br>
        <input type="text" name="colors" placeholder="Enter color:"> <br>
        <input type="text" name="sizes" placeholder="Enter product size:"> <br>
        <input type="text" name="inventory" placeholder="Enter product inventory"> <br>
        <input type="text" name="price" placeholder="Enter product price"> <br>
        <input type="number" name="itemID" placeholder="Enter product itemID"> <br>
        <input type="submit" value="Submit" class="input_submit"></input>
    </form>
</div>



{% endblock %}
